<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Input Tools - Bangla</title>
    <script src="https://www.google.com/jsapi"></script>
    <script>
        google.load("elements", "1", {packages: "transliteration"});

        function onLoad() {
            var options = {
                sourceLanguage: 'en',
                destinationLanguage: ['bn'], // 'bn' is the language code for Bangla
                transliterationEnabled: true
            };

            var control = new google.elements.transliteration.TransliterationControl(options);
            control.makeTransliteratable(['transliterateTextarea']); // ID of the input field
        }

        google.setOnLoadCallback(onLoad);
    </script>
</head>
<body>
    <h3>Type in Bangla using Google Input Tools:</h3>
    <textarea id="transliterateTextarea" style="width:100%; height:200px;"></textarea>
</body>
</html>
